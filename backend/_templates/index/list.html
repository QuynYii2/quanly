{literal}
<script language="javascript" type="text/javascript">
$(document).ready(function() {
	$("#form-admin").validate();
});
</script>
{/literal}

<form action="" method="post" name="frmGlobal" id="form-admin" class="form-validate form-admin" enctype="multipart/form-data">
	<input type="hidden" id="task" name="task" value="update"/>
	<fieldset class="adminform">
		<legend>{#INFO_ALL_LANGUAGE#}</legend>
		<br/>
		
		<div class="width-100">
			<div class="block fltlft" style="width: 412px;margin-left: 20px;">{#INDEX_TITLE#}</div>
			<div class="block fltlft" style="width: 262px;margin-left: 20px;">{#INDEX_VALUE#}</div>
			<div class="clr"></div>
		</div>
		{foreach key=key item=items from=$globals}
		<div class="width-100">
			<input type="hidden" id="primary_{$items.id}" name="primary[{$items.id}]" value="{$items.id}"/>
			<input type="hidden" id="config_{$items.id}" name="config[{$items.id}]" value="{$items.config}"/>
			<div class="block fltlft">
				<input type="text" id="label_{$items.id}" name="label[{$items.id}]" value="{$items.label}" class="required input-lager" readonly="readonly" style="border: none;"/>
			</div>
			<div class="block fltlft">
				<input type="text" id="value_{$items.id}" name="value[{$items.id}]" value="{$items.value}" class="required"/>
			</div>
			<!-- 
			<div class="block fltlft">
				<input type="text" id="ordering_{$items.id}" name="ordering[{$items.id}]" value="{$items.ordering}" class="validate-number input-small"/>
			</div>
			<div class="block fltlft">
				<select id="published_{$items.id}" name="published[{$items.id}]" class="inputbox">
					<option value="1" {if $items.published eq 1}selected="selected"{/if}>{#OPTION_PUBLISH#}</option>
					<option value="0" {if $items.published eq '0'}selected="selected"{/if}>{#OPTION_UNPUBLISH#}</option>
				</select>
			</div>
			 -->
			<div class="clr"></div>
		</div>
		{/foreach}
	</fieldset>
</form>
